<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Patent Services</title>
    <link rel = "icon" href ="https://usercontent.one/wp/www.novelpatent.com/wp-content/uploads/2022/03/NPS-New-Logo.webp?media=1675758298"
        type = "image/x-icon">
</head>
<style>
  .button {
    background-color: #1694d8;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .top li {
    display: inline-block;
    font-size: 20px;
    padding: 20px;
  }
  input[type=text],input[type=date], select {
    width: 40%;
    padding: 7px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-color: #1694d8;
    border-radius: 2px;
    box-sizing: border-box;
  }
</style>

{% include 'navigation/topnavbar.html' %}
<body>
   <ul class="top">
        <li><button class="button">New Application</button></li>
        <li style="top:10%;color:#1694d8; margin-left:40%;font-weight: bolder; text-align: center;">COPYRIGHT APPLICATION</li>
    </ul>
    <center><div >
        <form action="{%url 'copyrightapplication' %}" method="post">
            {% csrf_token %}
            <div style="width:100%;display:flex;flex-wrap:wrap;margin:20px;justify-items:space-between;margin-left:40px">
          <select  style="margin:10px;width:20%;" id="Category of work" name="categoryofwork">
            <option value="Category of work" hidden>Category of work</option>
            <option value="Lituratic">Lituratic</option>
            <option value="Artistic">Artistic</option>
            <option value="Audio">Audio</option>
            <option value="Video">Video</option>
            <option value="Software">Software</option>
          </select>
        
          <input style="margin:10px;width:20%;" type="date" id="fname" name="date" placeholder="Date">
          <input style="margin:10px;width:20%;" type="text" id="fname" name="clientname" placeholder="Client Name"><br>
          <input style="margin:10px;width:30%;" type="text" id="fname" name="titleofwork" placeholder="Title of work"><br>
<input style="margin:10px;width:30%;" type="text" id="fname" name="emailid" placeholder="Email Id">

                      <select style="margin:10px;width:20%;" id="mode of contact" name="modeofcontact">
            <option value="mode of contact" hidden>Mode of contact</option>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
          </select>
          <select style="margin:10px;width:20%;" id="Refered By" name="referedby">
            <option value="Refered By" hidden>Refered by</option>
             {% for i in ref %}
              <option value="{{i}}">{{i}}</option>
              {% endfor %}
          </select>
                <select id="=assignto" name="assignto" style="margin:10px;width:20%;">
            <option value="assign to" hidden>Assign To</option>
              {% for i in user %}
              <option value="{{i.username}}">{{i.name}} - {{i.teamname}}</option>
              {% endfor %}
</select>
          <input style="margin:10px;width:20%;" type="text" id="fname" name="contactnumber" placeholder="Contact Number"><br>
                <select id="ndastatus" name="ndastatus" style="margin:10px;width:20%;">
            <option value="Status" hidden>NDAs status</option>
            <option value="Signed NDA Sent">Signed NDA Sent</option>
            <option value="Signed copy received (Both)">Signed copy received (Both)</option>
            <option value="Existing client">Existing client</option>
            <option value="MoU signed institute/entity)">MoU signed institute/entity</option>
          </select>
    <select id="idfstatus" name="idfstatus" style="margin:10px;width:20%;">
            <option value="" hidden>IDF status</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select>
    <select id="quastatus" name="quastatus" style="margin:10px;width:20%;">
            <option value="" hidden>Quotation Status</option>
            <option value="Sent Quotation">Sent Quotation</option>
            <option value="agreed">Agreed Quotation</option>
            <option value="PO Released">PO Released</option>
            </select></div>
            <button class="button"style=" float:right;margin-right:20%;padding:8px 20px;"` type="submit">Submit</button>
        </form> </div></center>

</body>
</html>

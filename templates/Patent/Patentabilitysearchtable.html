<body>
  <button style="margin-left: 10%;background-color: #1694d8;padding:10px;color: white;">NOVELTY SEARCH</button>
        <table align="center" style="margin-top:4%;">
            <tr >
                <th>Date</th>
              <th>Title.</th>
              <th>Organization</th>
              <th>Status</th>
              <th></th>
            </tr>
            {% for i in r %}
            {% for j in NoveltyStatus %}
            {% if i.uid == j.uid %}
            <tr>
                <td>{{i.date}}</td>
            <td>{{i.title}}</td>
            <td>{{i.organisation}}</td>
                {% if j.status %}
                <td style="color:green;">Completed</td>
                {% else %}
                <td style="color:red;">Pending</td>
                {% endif %}
                <td><a href="{% url 'patentabilitysearchstatus/' i.uid %}" style="background-color: #1694d8;padding:10px;text-decoration:none ;color: white;border-color: #1694d8;"  class="btn">Edit</a></td></tr>
            {% endif %}
            {% endfor %}
            {% endfor %}


        

          </table>
